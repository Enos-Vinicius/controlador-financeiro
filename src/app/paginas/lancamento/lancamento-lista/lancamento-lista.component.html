<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Página Inicial</a>
    </li>
    <li class="breadcrumb-item active">
      Lancamentos
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Lancamentos
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">
      + Nova Lancamento
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lancamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lancamento of lancamentos">
      <td>
        <strong>{{lancamento.nome}}</strong><br>
        <small class="text-success">{{lancamento.data}}</small><br>
        <small *ngIf="lancamento.descricao">{{lancamento.descricao}}</small>
      </td>
      <td>
        {{lancamento.categoria.nome}}
      </td>
      <td class="text-right">
        <strong 
          [class.text-success]="lancamento.tipo == 'receita'"
          [class.text-danger]="lancamento.tipo == 'despesa'"
        >
          {{lancamento.valor}}
        </strong><br>
        <span class="badge badge-light">{{lancamento.pagaText}}</span>
      </td>
      <td class="text-center">
        <a [routerLink]="[lancamento.id, 'edit']" class="btn btn-outline-info btn-sm">Editar</a>
        <a (click)="deleteLancamento(lancamento)" class="btn btn-outline-danger btn-sm ml-2">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
