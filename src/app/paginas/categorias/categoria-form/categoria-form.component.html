<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Página Inicial</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/categorias">Categorias</a>
    </li>
    <li class="breadcrumb-item active">
      {{pageTitle}}
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
     {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/categorias" class="btn btn-light float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="categoriaForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nome">Nome</label>
          <input type="text" formControlName="nome" class="form-control" id="nome">
          <div class="text-danger" *ngIf="categoriaForm.get('nome').invalid && categoriaForm.get('nome').touched">
            <div *ngIf="categoriaForm.get('nome').errors.required">* Dado Obrigatório</div>
            <div *ngIf="categoriaForm.get('nome').errors.minlength">* Deve ter no minimo 2 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="descricao">Descrição</label>
          <input type="text" formControlName="descricao" class="form-control" id="descricao">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no Servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>
  <button [disabled]="submittingForm || categoriaForm.invalid" class="btn btn-primary btn-lg float-right mt-3 col-md-2" type="submit">
    SALVAR
  </button>

</form>
